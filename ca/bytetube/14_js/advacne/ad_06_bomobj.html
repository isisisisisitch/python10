<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin: 50px auto;
        }

        td{
            text-align: center;
            border: 1px solid;
        }

        div{
            margin-top: 50px ;
            margin-left: 40%;
        }

        .out{
            background-color: white;
        }

        .over{
             background-color: pink;
        }


    </style>
</head>
<body>

<table>
    <tr>
        <td>
            <input type="checkbox" name="cb" id="firstCb">
        </td>
        <td>id</td>
        <td>name</td>
        <td>gender</td>
        <td>operation</td>
    </tr>
     <tr>
        <td>
             <input type="checkbox" name="cb">
        </td>
        <td>1</td>
        <td>dal</td>
        <td>M</td>
        <td>
            <a href="javascript:void(0);">del</a>
        </td>
    </tr>

      <tr>
        <td>
             <input type="checkbox" name="cb">
        </td>
        <td>2</td>
        <td>bob</td>
        <td>M</td>
        <td>
            <a href="javascript:void(0);">del</a>
        </td>
    </tr>


     <tr>
        <td>
             <input type="checkbox" name="cb">
        </td>
        <td>3</td>
        <td>ana</td>
        <td>F</td>
        <td>
            <a href="javascript:void(0);">del</a>
        </td>
    </tr>


</table>


<div>
    <input type="button" id="selectAll" value="selectAll">
    <input type="button" id="selectNone" value="selectNone">
    <input type="button" id="selectRev" value="selectRev">
</div>


<script>

    /*
    1.selectAll
        1.获取所有的checkbox
        2.遍历所有checkbox，设置每个cb的状态为被选中：checked

     */

    //1.
    window.onload = function () {
        document.getElementById("selectAll").onclick = function () {
          //全选
            // 1.获取所有的checkbox
            var cbs = document.getElementsByName("cb");
            //2.遍历所有checkbox，设置每个cb的状态为被选中：checked
            for (var i = 0; i < cbs.length; i++){
                cbs[i].checked = true;
            }

        };

         document.getElementById("selectNone").onclick = function () {
          //全不选
            // 1.获取所有的checkbox
            var cbs = document.getElementsByName("cb");
            //2.遍历所有checkbox，设置每个cb的状态为不选中：checked
            for (var i = 0; i < cbs.length; i++){
                cbs[i].checked = false;
            }

        };


          document.getElementById("selectRev").onclick = function () {
          //反转
            // 1.获取所有的checkbox
            var cbs = document.getElementsByName("cb");
            //2.遍历所有checkbox，设置每个cb的状态为被选中：checked
            for (var i = 0; i < cbs.length; i++){
                cbs[i].checked = !cbs[i].checked;
            }

        };

           document.getElementById("firstCb").onclick = function () {
          //全选
            // 1.获取所有的checkbox
            var cbs = document.getElementsByName("cb");
            //2.遍历所有checkbox，设置每个cb的状态为被选中：checked
            for (var i = 0; i < cbs.length; i++){
                cbs[i].checked = this.checked;
            }

        };


           var trs = document.getElementsByTagName("tr");
           for (var i = 0; i<trs.length;i++){
               trs[i].onmouseover = function () {
                   this.className = "over";

               };

               trs[i].onmouseout = function () {
                   this.className = "out";
               };
           }

    };


</script>

</body>
</html>
